{% extends "layout.html" %}
{% block content %}
<div class="home-content">
   <h1>Welcome to the new home page!</h1>
   <br>
   
   
   {% for post in posts %}
		<div class="post">
		   <h1>{{ post.title }}</h1>
		   <p>By {{ post.author }} on {{post.date_posted}}</p>
		   <p>{{ post.content }}</p>
	   </div>
	   <br>
   {% endfor %}
</div>  
{% endblock content %}
